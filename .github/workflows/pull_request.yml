name: Pull Request Validation Workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, labeled, synchronize, ready_for_review]

jobs:
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x.x]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Backend Dependencies
        run: npm install --force
        working-directory: backend
      - name: Backend Lint Validation
        run: npm run lint
        working-directory: backend
      - name: Backend TypeScript Validation
        run: npm run lint:tsc
        working-directory: backend

  web-checks:
    name: Web Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x.x]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Web Dependencies
        run: npm install --force
        working-directory: web
      - name: Web Lint Validation
        run: npm run lint
        working-directory: web
      - name: Web Code Formatting Validation
        run: npm run format
        working-directory: web
      - name: Web TypeScript Validation
        run: npm run typecheck
        working-directory: web
