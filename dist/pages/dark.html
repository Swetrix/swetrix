<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swetrix Captcha</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>
    html {
      font-family: '-apple-system', 'system-ui', 'BlinkMacSystemFont', 'Inter', 'Cantarell', 'Helvetica Neue', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      padding: 0;
      height: auto;
      overflow: auto;
    }

    #swetrix-captcha {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;

      /* 300 - 20px (padding) */
      width: 280px;

      background-color: #0f172a;
      border: 1px solid #1e293b;
      height: 64px;
      -webkit-user-select: none;
      user-select: none;
      padding-left: 10px;
      padding-right: 10px;

      cursor: pointer;
    }

    #swetrix-captcha:hover {
      background-color: #1e293b;
    }

    #challenge {
      display: flex;
      align-items: center;
      cursor: pointer;
      flex: 1;
    }

    #action {
      margin-right: 10px;
      position: relative;
      width: 28px;
      height: 28px;
    }

    #checkbox {
      background-color: #111827;
      border: 1px solid #374151;
      height: 25px;
      width: 25px;
      border-radius: 3px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    #checkbox:hover {
      border-color: #4b5563;
    }

    #status {
      font-size: 14px;
      color: #f9fafb;
    }

    #status span {
      transition: opacity 0.2s ease;
    }

    #status-computing {
      display: flex;
      flex-direction: column;
    }

    .hidden {
      display: none !important;
    }

    /* Fade out animation for hiding elements */
    .fade-out {
      opacity: 0 !important;
      transform: translate(-50%, -50%) scale(0.8) !important;
      pointer-events: none;
    }

    /* Fade in animation for showing elements */
    .fade-in {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    #branding {
      position: absolute;
      bottom: 4px;
      right: 10px;
    }

    #branding a {
      font-size: 9px;
      color: #6b7280;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    #branding a:hover {
      color: #9ca3af;
      text-decoration: underline;
    }

    #action svg {
      width: 28px;
      height: 28px;
    }

    #failure > svg {
      /* bg-red-500 */
      color: #d6292a;
    }

    #completed > svg {
      /* bg-green-600 */
      color: #16a24c;
    }

    #completed,
    #failure {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #completed.show,
    #failure.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Checkmark draw animation */
    #completed.show svg path {
      stroke-dasharray: 24;
      stroke-dashoffset: 24;
      animation: drawCheck 0.4s ease forwards 0.1s;
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Failure shake animation */
    #failure.show {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
      25% { transform: translate(-50%, -50%) scale(1) rotate(-5deg); }
      75% { transform: translate(-50%, -50%) scale(1) rotate(5deg); }
    }

    /* Loading indicator - Material Design style spinner */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    #loading.show {
      opacity: 1;
    }

    #loading svg {
      width: 24px;
      height: 24px;
      animation: rotate 1.4s linear infinite;
    }

    #loading svg circle {
      stroke: #60a5fa;
      stroke-linecap: round;
      animation: dash 1.4s ease-in-out infinite;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 150;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -35;
      }
      100% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -124;
      }
    }
  </style>
  <script>
    window.__SWETRIX_CAPTCHA_THEME = 'dark'
    const urlParams = new URLSearchParams(window.location.search)
    const pid = urlParams.get('pid')
    const cid = urlParams.get('cid')

    window.__SWETRIX_CAPTCHA_ID = cid
    window.__SWETRIX_PROJECT_ID = pid
  </script>
  <script src="../captcha.js" defer></script>
</head>

<body>
  <div id="swetrix-captcha">
    <div id="challenge">
      <div id="action">
        <!-- Can contain a checkbox itself / a red cross (with a retry action) / a green check mark -->
        <div id="checkbox"></div>
        <div id="failure">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/>
            <path d="M12 9v4"/>
            <path d="M12 17h.01"/>
          </svg>
        </div>
        <div id="completed">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6 9 17l-5-5"/>
          </svg>
        </div>
        <div id="loading">
          <svg viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" fill="none" stroke-width="4"></circle>
          </svg>
        </div>
      </div>
      <div id="status">
        <span id="status-default">I am human</span>
        <span id="status-failure" class="hidden">Failure, please retry</span>
        <span id="status-computing" class="hidden">
          <span>Verifying...</span>
        </span>
      </div>
    </div>
    <div id="branding">
      <a href="https://swetrix.com/captcha" target="_blank" rel="noopener noreferrer">Swetrix Captcha</a>
    </div>
  </div>
</body>

</html>
